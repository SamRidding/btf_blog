{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Back To Front</title>
    <meta name="description" content="Base template" >
    <meta name="keywords" content="html template" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" >
    <script src="https://kit.fontawesome.com/36f60eb758.js" crossorigin="anonymous"></script>

    {% block extra_css %}
    {% endblock %}
    {% load static %}
    
  </head>
  <body>

    <!-- Page Loader -->

    <div id="loader">
      <div class="logo-loader">
        <img class="logospin" src="{% static 'media/btflogo.png' %}" alt="back to front logo">
      </div>
    </div>

    <!-- Search Bar -->
    <div id="search">
      <div class='close' onclick="toggleSearch()">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="search-bar">
          <form method="POST" action="{% url 'search' %}">
              {% csrf_token %}
              <input type="search" name="searched">
              <button id="search-arrow" type="submit">
                <i class="fas fa-arrow-right"></i>
              </button>
          </form>
      </div>
    </div>

    <!-- Contact -->

    <div id="contact">
      <div class='close' onclick="toggleContact()">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="contact-info">
          <p>For all contact please hit up sam@backtofront.blog</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
      <div id="logo-cont">
            <a href="/">
              <img class="logo" src="{% static 'media/btflogo.png' %}" alt="back to front logo">
            </a>
      </div>
    </nav>
    <main>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

    <script src="{% static 'js/base.js' %}" ></script>

  </body>

</html>
