{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
{% endblock %}

{% block extra_script %}
<script src="{% static 'js/htmx.min.js' %}" defer></script>
{% endblock %}

{% block extra_title %}
- Blog
{% endblock %}

{% block content %}
<section id="posts-cont">
    <div id="post-list-cont">
        {% for post in genres %}
            <div class="blog-post">
                <a href="{% url 'blog:blog_post' post.slug  %}">
                    <div class="post-img-cont">
                        <img class="post-img" src="{{ post.image.url }}" alt="music cover artwork">
                        <div class="post-title">
                            <h2>{{ post.title }}</h2>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}    
    </div>
</section>
{% endblock %}
