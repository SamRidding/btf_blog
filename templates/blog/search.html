{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
{% endblock %}

{% block content %}

<section id="posts-cont">
    <div id="post-list-cont">
        {% for result in results %}
        <div class="blog-post">
            <a href="{% url 'blog_post' result.slug  %}">
                <div class="post-img-cont">
                    <img class="post-img" src="{{ result.image.url }}" alt="music cover artwork">
                    <div class="post-title">
                        <h2>{{ result.title }}</h2>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
